<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shroppie | Multi-Vendor Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}
header {
  background: #1a73e8;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
}
nav a {
  color: white;
  margin-left: 15px;
  text-decoration: none;
  font-weight: bold;
}
.section {
  padding: 40px 20px;
  max-width: 1100px;
  margin: auto;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
button {
  background: #1a73e8;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 5px;
  cursor: pointer;
}
button:hover { background: #1558b0; }
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
.hidden { display: none; }
</style>
</head>

<body>

<header>
  <h2>shroppie.com</h2>
  <nav>
    <a href="#vendors">Sell</a>
    <a href="#products">Shop</a>
  </nav>
</header>

<section class="section">
  <h1>Real Multi-Vendor Marketplace</h1>
  <p>Businesses register â†’ add products â†’ customers buy</p>
</section>

<!-- VENDOR REGISTRATION -->
<section id="vendors" class="section">
  <h2>ğŸª Vendor Registration</h2>
  <div class="card">
    <form onsubmit="registerVendor(event)">
      <input id="vendorName" placeholder="Business Name" required>
      <input id="vendorEmail" type="email" placeholder="Business Email" required>
      <button type="submit">Register Vendor</button>
    </form>
    <p id="vendorMsg"></p>
  </div>
</section>

<!-- ADD PRODUCT -->
<section class="section hidden" id="productForm">
  <h2>ğŸ“¦ Add Product (Vendor)</h2>
  <div class="card">
    <form onsubmit="addProduct(event)">
      <input id="productName" placeholder="Product Name" required>
      <input id="productPrice" placeholder="Price" required>
      <button type="submit">Add Product</button>
    </form>
  </div>
</section>

<!-- PRODUCTS -->
<section id="products" class="section">
  <h2>ğŸ›’ Available Products</h2>
  <div id="productList"></div>
</section>

<script>
let vendors = JSON.parse(localStorage.getItem("vendors")) || [];
let products = JSON.parse(localStorage.getItem("products")) || [];

function registerVendor(e) {
  e.preventDefault();
  const name = vendorName.value;
  vendors.push(name);
  localStorage.setItem("vendors", JSON.stringify(vendors));
  vendorMsg.innerText = "âœ… Vendor registered. You can now add products.";
  document.getElementById("productForm").classList.remove("hidden");
}

function addProduct(e) {
  e.preventDefault();
  const product = {
    name: productName.value,
    price: productPrice.value,
    vendor: vendors[vendors.length - 1]
  };
  products.push(product);
  localStorage.setItem("products", JSON.stringify(products));
  renderProducts();
  productName.value = "";
  productPrice.value = "";
}

function renderProducts() {
  productList.innerHTML = "";
  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${p.name}</h3>
      <p>Sold by: ${p.vendor}</p>
      <strong>$${p.price}</strong><br><br>
      <button onclick="buy('${p.name}')">Buy</button>
    `;
    productList.appendChild(div);
  });
}

function buy(name) {
  alert("ğŸ›’ Order placed for " + name + " (payment coming soon)");
}

renderProducts();
</script>

</body>
</html>
